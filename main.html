       <div id="map"></div>

  </div>
<script>
     var map;
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.440625, lng: -79.995886},
        zoom: 14
       });

       //Testing a location
       var prestogeorge = {lat: 40.450371, lng: -79.985591};
       
       //Add marker
       var marker = new google.maps.Marker({
        position: prestogeorge,
        map: map,
        title: 'Tasty coffee!'
       });

       //Add infowindow
       var infowindow = new google.maps.InfoWindow({
          content: 'here is some content. Wee.'
       });

       //Open the infowindow when the marker is clicked
       marker.addListener('click', function(){
        infowindow.open(map, marker);
       })

     }
   </script>
   

   <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbhQUVvTyLIEJ-qGSCXpnA3fV1_HDJ-yo&v=3&callback=initMap">
   </script>
