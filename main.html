<!DOCTYPE html>
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
     <link rel="stylesheet" href="css/style.css">     
 </head>
 <body>
  <div class="container">
    <div class="options-box">
      <h1>Cool stuff for yinz guys to do in Pixburgh, N'at!</h1>
        <div>
          <input id="show-listings" type="button" value="Show it">
          <input id="hide-listings" type="button" value="Get aht">

        </div>
    </div>
       <div id="map"></div>

  </div>
<script>
     var map;

     //Create a blank array for all the listings
     var markers = [];


     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.440625, lng: -79.995886},
        zoom: 14
       });

       //Locations
       var locations = [
        {title: 'Prestogeorge Coffee & Tea', location: {lat: 40.450371, lng: -79.985591}},
        {title: 'Gooskis', location: {lat: 40.4568383, lng: -79.96867}},
        {title: 'Yinzers', location: {lat: 40.4522837, lng: -79.9846225}},
        {title: 'Howlers', location: {lat: 40.4631126, lng: -79.9534959}},
        {title: 'Mon Incline', location: {lat: 40.4318982,lng: -80.0075944}}
        ];
       
      var largeInfowindow = new google.maps.InfoWindow();
      var bounds = new google.maps.LatLngBounds();

      //Loop through the locations array

      for (var i = 0; i<locations.length; i++){
        //get the lat/lng for each item
        var position = locations[i].location;
        var title = locations[i].title;
        //place a marker on each location
        var marker = new google.maps.Marker({
          position: position,
          title: title,
          animation: google.maps.Animation.DROP,
          id: i
        });

        //Push the marker to our array of markers.
        markers.push(marker);

        //Create an onclick event to open the infowindow.
        marker.addListener('click', function() {
          populateInfoWindow(this, largeInfowindow);
        });
      }

      document.getElementById('show-listings').addEventListener('click', showListings);
      document.getElementById('hide-listings').addEventListener('click', hideListings);

      //Populates the info window when Marker is clicked.
      function populateInfoWindow(marker, infowindow) {
        //Check to see if there's info in there already
        if (infowindow.marker != marker){
          infowindow.marker = marker;
          infowindow.setContent('<div>' + marker.title + '</div>');
          infowindow.open(map, marker);
          //Clear the info window when it is closed

          infowindow.addListener('closeclick', function(){
            infowindow.setMarker(null);
          });
        }
      }

      function showListings() {
        var bounds = new google.maps.LatLngBounds();
        //Extend boundaries to fit markers
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
          bounds.extend(markers[i].position);
        }
        map.fitBounds(bounds);
      }

      //This is the function to hide all listings
      function hideListings(){
        for (var i = 0; i < markers.length; i++){
          markers[i].setMap(null);
        }
      }


     }
   </script>
   

   <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbhQUVvTyLIEJ-qGSCXpnA3fV1_HDJ-yo&v=3&callback=initMap">
   </script>
 </body>
</html>
